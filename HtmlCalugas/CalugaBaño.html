<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluga Cyber Karsten - Baño</title>
    <style>
        @import url('/baño-foto.jpg');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .caluga-container {
            width: 534px;
            height: 220px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: -webkit-optimize-contrast;
        }

        .caluga-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .images-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .main-image {
            width: 100%;
            height: 100%;
            background-image: url('baño-foto.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            image-rendering: auto;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            filter: blur(0.5px) contrast(1.1) brightness(1.05);
        }

        .main-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.1) 0%, rgba(66, 165, 245, 0.1) 100%);
            z-index: 2;
        }

        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 70%, transparent 100%);
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: space-between;
            padding: 16px 20px;
            z-index: 3;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            order: 2;
        }

        .cyber-tag {
            background: linear-gradient(45deg, #1976d2, #42a5f5);
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 10px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 3px 12px rgba(25, 118, 210, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cyber-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        .karsten-logo-img {
            height: 20px;
            width: auto;
            filter: brightness(1.2);
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 8px;
            order: 1;
        }

        .category-title {
            color: white;
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .discount {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd54f, #ffeb3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .geometric-accent {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(41, 182, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        .geometric-accent::after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(25, 118, 210, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite reverse;
        }

        .divider {
            display: none;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        /* Placeholder para el logo de Karsten */
        .karsten-placeholder {
            width: 60px;
            height: 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            color: #1976d2;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="caluga-container">
        <div class="images-container">
            <div class="main-image"></div>
        </div>
        <div class="overlay"></div>
        <div class="geometric-accent"></div>
        
        <div class="content">
            <div class="text-content">
                <h3 class="category-title">Baño</h3>
                <div class="discount">HASTA 40% OFF</div>
                <p class="subtitle">Renueva tu baño</p>
            </div>
            
            <div class="brand-container">
                <div class="cyber-tag">Cyber</div>
                <img src="logoKarsten.png" alt="Karsten" class="karsten-logo-img"> 
            </div>
        </div>        
    </div>
</body>
</html>
